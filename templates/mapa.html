<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Rastreo GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .leaflet-popup-content { font-size: 14px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicializa el mapa centrado (por ejemplo, en MÃ©xico)
        const map = L.map('map').setView([23.6345, -102.5528], 5);

        // Capa de mapa base (gratis)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function cargarUbicaciones() {
            const res = await fetch('/api/ubicaciones');
            const data = await res.json();

            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            data.forEach(item => {
                const marker = L.marker([item.lat, item.lon]).addTo(map);
                const fecha = new Date(item.timestamp).toLocaleString();
                marker.bindPopup(`<b>${item.qr_id}</b><br>${fecha}<br>${item.lat}, ${item.lon}`);
            });
        }

        // Cargar cada 5 segundos
        cargarUbicaciones();
        setInterval(cargarUbicaciones, 5000);
    </script>
</body>
</html>
